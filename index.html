<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="sidebar">
            <div class="logo">
                <img class="logoImage" src="img/CFA Logo.png">
                CFA Pharmacist Dashboard
            </div>
            <div class="menu">
                <p>Home</p>
                <p>Profile</p>
                <p>Messages</p>
                <p>History</p>
                <p>Tasks</p>
                <p>Communities</p>
            </div>
            <div class="settings">
                <p>Settings</p>
                <p>Support</p>
                <p>Privacy</p>
            </div>
        </div>

        <div class="header">
            <div class="searchbar">Placeholder Search</div>
            <div class="account">Placeholder Account</div>
            <div class="hello">Placeholder Hello</div>
            <div class="options">Placeholder Options</div>
        </div>

        <div class="body">
            <div class="projects">Placeholder Projects</div>
            <div class="announcements">Placeholder Announcements</div>
            <div class="trending">Placeholder Trending</div>
        </div>

    </div>



</body>
</html>
